<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hệ mặt trời</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tí học Toán">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Kết nối style.css -->
  <link rel="stylesheet" href="style.css">
</head>


<body class="opening hide-UI view-2D zoom-large data-close controls-close">

  <div id="navbar">
    <a id="toggle-data" href="#data"><i class="icon-data"></i>Dữ liệu</a>
    <h1>Hệ Mặt Trời 3D</h1>
    <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Điều khiển</a>
  </div>

  <div id="data">
    <a class="sun" title="Mặt Trời" href="#sunspeed">Mặt Trời</a>
    <a class="mercury" title="Sao Thủy" href="#mercuryspeed">Sao Thủy</a>
    <a class="venus" title="Sao Kim" href="#venusspeed">Sao Kim</a>
    <a class="earth active" title="Trái Đất" href="#earthspeed">Trái Đất</a>
    <a class="mars" title="Sao Hỏa" href="#marsspeed">Sao Hỏa</a>
    <a class="jupiter" title="Sao Mộc" href="#jupiterspeed">Sao Mộc</a>
    <a class="saturn" title="Sao Thổ" href="#saturnspeed">Sao Thổ</a>
    <a class="uranus" title="Sao Thiên Vương" href="#uranusspeed">Sao Thiên Vương</a>
    <a class="neptune" title="Sao Hải Vương" href="#neptunespeed">Sao Hải Vương</a>
  </div>

  <div id="controls">
    <label class="set-view">
      <input type="checkbox">
    </label>
    <label class="set-zoom">
      <input type="checkbox">
    </label>
    <label>
      <input type="radio" class="set-none" name="scale" checked>
      <span>Không hiển thị</span>
    </label>
    <label>
      <input type="radio" class="set-speed" name="scale">
      <span>Tốc độ</span>
    </label>
    <label>
      <input type="radio" class="set-size" name="scale">
      <span>Kích thước</span>
    </label>
    <label>
      <input type="radio" class="set-distance" name="scale">
      <span>Khoảng cách</span>
    </label>
  </div>

  <div id="universe" class="scale-stretched">
    <div id="galaxy">
      <div id="solar-system" class="earth">

        <div id="mercury" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos"><dt>Sao Thủy</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="venus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos"><dt>Sao Kim</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="earth" class="orbit">
          <div class="pos">
            <div class="orbit">
              <div class="pos"><div class="moon"></div></div>
            </div>
            <div class="planet">
              <dl class="infos"><dt>Trái Đất</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="mars" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos"><dt>Sao Hỏa</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="jupiter" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos"><dt>Sao Mộc</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="saturn" class="orbit">
          <div class="pos">
            <div class="planet">
              <div class="ring"></div>
              <dl class="infos"><dt>Sao Thổ</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="uranus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos"><dt>Sao Thiên Vương</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="neptune" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos"><dt>Sao Hải Vương</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="sun">
          <dl class="infos"><dt>Mặt Trời</dt><dd><span></span></dd></dl>
        </div>

      </div>
    </div>
  </div>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script>
    if (typeof jQuery === 'undefined') {
      document.write('<script src="js/jquery.min.js"><\/script>');
    }
  </script>

  <script src="js/prefixfree.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
